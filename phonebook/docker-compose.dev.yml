services:
  mongo:
    image: initialized-mongo
    ports:
      - 3456:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: phonebook
    volumes:
      - ./mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
   
  server:
    depends_on:
      mongo:
        condition: service_healthy
    image: phonebook-backend-dev
    ports:
      - 3001:3001
    build:
      context: .
      dockerfile: ./backend/dev.Dockerfile
    volumes:
      - ./backend:/usr/src/app
    container_name: phonebook-backend-dev
    environment:
      - MONGO_URL=mongodb://root:example@mongo:27017/phonebook
      - SECRET=randomsecret
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/info"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  app:
    image: phonebook-front-dev
    build:
      context: . 
      dockerfile: ./frontend/dev.Dockerfile 
    ports:
      - 5173:5173
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    container_name: phonebook-front-dev 
    depends_on:
      - server
    environment:
      - VITE_BACKEND_URL=http://localhost:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  nginx:
    image: nginx:1.20.1
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    container_name: reverse-proxy
    depends_on:
      - server 
      - app
volumes:
  mongo_data: