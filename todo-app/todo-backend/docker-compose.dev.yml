services:
  mongo:
    image: initialized-mongo
    ports:
      - 3456:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: todo_backend
    volumes:
      - ./mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  redis:
    image: redis:alpine
    ports:
      - 6370:6379
    command: ['redis-server', '--appendonly', 'yes']
    volumes: 
      - ./redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
   
  server:
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    image: todo-backend-dev
    build:
      context: .
      dockerfile: dev.Dockerfile
    volumes:
      - ./:/usr/src/app/
    ports:
      - 3000:3000
    container_name: todo-backend-dev
    environment:
      - MONGO_URL=mongodb://root:example@mongo:27017/todo_backend
      - REDIS_URL=redis://redis:6379
      - DEBUG=todo-express-backend:*
   
volumes:
  mongo_data:
  redis_data: